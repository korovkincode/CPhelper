<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar container-xl">
        <div id="nav-container" class="container-xl">
            <div class="logo">
                <a class="navbar-brand" href="index.html">
                    <img src="/navbar/img/logo-removebg-preview.png" alt="" width="100px" height="30px">
                </a>
            </div>
            <div class="tagline txt-rotate" data-rotate='["Your smart CP platforms tracker"]'>
                <!--Your smart CP platforms tracker-->
            </div>
            <div id="nav-dropdown" class="dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-reference="parent">
                    nickname
                </a>

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-start">
                    <li><a class="dropdown-item" href="#">Dashboard</a></li>
                    <li><a class="dropdown-item" href="#">Contests</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Exit</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="settings" class="container-xl">
        <div class="title" style="width:100%;">settings</div>
        <div id="about-user" class="settings-block"> 
            <div class="active-side">
                <div class="title">your profile</div>
                <div class="text info">
                    <div class="nickname">
                        <p class="text">Nickname: nickname</p>
                    </div>
                    <div class="password">
                        <p class="text">Password: password</p>
                    </div>
                    <div class="sub-date">
                        <p class="text">You have been alredy subscribed since 30/07/2022</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="sub-platforms" class="settings-block">
            <div class="active-side">
                <div class="title">Platforms</div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Codeforces</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
                    <label class="form-check-label" for="flexSwitchCheckDefault1">CodeChef</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                    <label class="form-check-label" for="flexSwitchCheckDefault2">AtCoder</label>
                </div>
            </div>
            <div class="passive-side"> 
                <div class="text">Here you can follow CP platforms. <br> Toggle on to follow, then apply to save</div>
                <button class="btn btn-primary" type="submit">Apply</button>
            </div>
        </div>
    </div>
</body>
<script src="txtAppear.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
